<div id="settings-page" data-role="page" data-theme="a">

  {{header}}

  <div data-iscroll="" data-role="content">
    <div class="non-map-body-white ui-overlay-shadow">
      <div class="ui-header">
        <h2>Settings</h2>
      </div>

      <div id="su-display">
        <div class="non-map-content">

          {{settings}}

          <div data-role="fieldcontain">
            <label for="settings-location-autoupdate">
              Location update:
            </label>
            <select data-role="slider" id="settings-location-autoupdate" name="settings-entry">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
            <div id="location-update-interval-container" style="display: none;">
              <div class="caption">
                <span>seconds</span>
              </div>
              <input type="range" value="10" min="1" max="120" id="settings-location-update-interval" name="settings-entry"/>
            </div>
          </div>
          <div id="settings-versions">
            <label for="settings-versions-list">Software Versions:</label>
            <ul id="settings-versions-list"
                data-role="listview"
                data-inset="true">
              <li>FTGB<span id="settings-ftgb" class="ui-li-count"></span></li>
              <li>Cordova<span id="settings-cordova" class="ui-li-count"></span></li>
              <li>JQuery<span id="settings-jquery" class="ui-li-count"></span></li>
              <li>JQuery Mobile<span id="settings-jqm" class="ui-li-count"></span></li>
              <li>OpenLayers<span id="settings-ol" class="ui-li-count"></span></li>
            </ul>
          </div>

          <div id="settings-clear-local-storage" data-role="fieldcontain">
            <a href="#" data-role="button">Delete Local Storage</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  {{footer}}

</div>
