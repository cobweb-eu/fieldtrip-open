{% if data|length > 0 %}
<div class="menu" data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
  <div data-role="navbar">
    <ul>
      {% for key, items in data.iteritems() %}
        <li>
          <a {% for i, item in items.iteritems()%}{%if i != "platforms" and i != "name" %}{{i}}="{{item}}"{% endif %}{% endfor %}>{{items["name"]}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
