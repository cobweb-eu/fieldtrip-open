<div id="saved-annotations-page" data-role="page" data-theme="b">

  <div data-role="header" data-position="fixed">
    <h1>Fieldtrip GB</h1>
    <div class="ui-header-buttons ui-btn-right" data-type="horizontal" >
      <a class="gpstrack-running"
         data-role="button"
         data-inline="true"
         data-transition="none"
         data-iconpos="notext"
         data-shadow="false"
         data-iconshadow="false">
      </a>
    </div>
  </div>

  <div data-iscroll="" data-role="content">
    <div class="non-map-body-white ui-overlay-shadow">
      <div id="saved-annotations-page-header" class="ui-grid-a ui-header">
        <div class="ui-block-a">
          <h2>View Records</h2>
        </div>
        <div class="ui-header-buttons ui-block-b ui-btn-right">
          <a id="saved-annotations-page-header-upload"
             data-role="button"
             data-inline="true"
             data-transition="none"
             data-iconpos="notext"
             data-shadow="false"
             data-iconshadow="false"
             style="display: none;">
          </a>
          <a id="saved-annotations-page-header-login-sync"
             data-role="button"
             data-inline="true"
             data-transition="none"
             data-iconpos="notext"
             data-shadow="false"
             data-iconshadow="false">
          </a>
        </div>
      </div>

      <div id="saved-annotations-list" class="non-map-content">
        <ul id="saved-annotations-list-list" data-role="listview" data-filter="true">
        </ul>
      </div>
    </div>
  </div>

  <div id="saved-annotation-delete-popup"
       data-role="popup"
       data-overlay-theme="a"
       class="ui-corner-all">
    <div data-theme="d" class="ui-corner-all ui-content">
      <p>Are you sure you want to delete record
        <span id="saved-annotation-delete-popup-name"></span>?
      </p>
      <a href="#"
         data-theme="a"
         data-role="button"
         data-inline="true"
         data-rel="back">Cancel</a>
      <a id="saved-annotation-delete-confirm"
         href="#"
         data-theme="a"
         data-role="button"
         data-inline="true">Delete</a>
    </div>
  </div>

  <div id="saved-annotation-sync-popup"
       data-role="popup"
       class="ui-corner-all">
  </div>

  <div class="menu" data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li>
          <a href="index.html"
             class="home-button"
             data-icon="custom">Home</a>
        </li>
        <li>
          <a href="map.html"
             class="map-button"
             data-icon="custom">Map</a>
        </li>
        <li>
          <a href="capture.html"
             class="capture-button"
             data-icon="custom">Capture</a>
        </li>
        <li>
          <a href="download.html"
             class="download-button ui-btn-active"
             data-icon="custom">Download</a>
        </li>
      </ul>
    </div>
  </div>

</div>
