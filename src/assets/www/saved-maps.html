<div id="saved-maps-page" data-role="page" data-theme="b">

  <div data-role="header" data-position="fixed">
    <h1>Fieldtrip GB</h1>
    <div class="ui-header-buttons ui-btn-right" data-type="horizontal" >
      <a class="gpstrack-running"
         data-role="button"
         data-inline="true"
         data-transition="none"
         data-iconpos="notext"
         data-shadow="false"
         data-iconshadow="false">
      </a>
    </div>
  </div>

  <div data-role="content">

    <div class="non-map-body-white ui-overlay-shadow">
      <h2></h2>
      <div id="saved-maps-list" class="non-map-content">
        <ul id="saved-maps-list-list" data-role="listview" data-split-icon="delete">
        </ul>
      </div>

      <div id="saved-maps-map"></div>
    </div>

    <div class="map-zoom-buttons">
      <a data-role="button" class="map-zoom-button-in">+</a>
      <a data-role="button" class="map-zoom-button-out">-</a>
    </div>

    <div id="saved-maps-delete-popup"
         data-role="popup"
         data-overlay-theme="a"
         class="ui-corner-all">
      <div class="ui-corner-all ui-content">
        <p>Are you sure you want to delete map
          <span id="saved-maps-delete-popup-name"></span>?
        </p>
        <a href="#"
           data-role="button"
           data-theme="a"
           data-inline="true"
           data-rel="back">Cancel</a>
        <a id="saved-maps-delete-popup-confirm"
           href="#"
           data-theme="a"
           data-role="button"
           data-inline="true">Delete</a>
      </div>
    </div>

    <div id="saved-maps-list-popup"
         data-role="popup"
         data-theme="a">
	  <ul data-role="listview" data-inset="true" data-theme="b">
		<li data-role="divider" data-theme="a"></li>
		<li><a id="saved-maps-list-popup-view" href="#">View on Map</a></li>
		<li data-icon="delete"><a id="saved-maps-list-popup-delete"
                                  href="#">Delete</a>
        </li>
		<li data-icon="back"><a href="#" data-rel="back">Close</a></li>
	  </ul>
	</div>
