<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>test</title>

      <!-- <link rel="stylesheet" href="css/jquery.mobile.css" > -->
      <!-- <link rel="stylesheet" href="css/qunit.css" type="text/css" media="screen" /> -->
<script src='js/openlayers.js'></script>
<script>
var map;
var map_controls = [
new OpenLayers.Control.LayerSwitcher(),
new OpenLayers.Control.TouchNavigation(),
//new OpenLayers.Control.PanZoomBar(),
//new OpenLayers.Control.MouseDefaults()
];

var bounds = new OpenLayers.Bounds(0, 0, 700000, 1300000);

function init() {
 map = new OpenLayers.Map(
  'map_holder',
  {
   controls: map_controls,
   projection: new OpenLayers.Projection("EPSG:27700"),
   units: "m",
   maxExtent: bounds,
   resolutions: [10, 5]
  }
 );

 var tms_50k = new OpenLayers.Layer.TMS(
  "MapProxy WSGI TMS R50k GeognoSIS",
  "http://129.215.169.184/mapproxy/tms/",
  {
   layername: 'os_raster_50k/EPSG27700',
   type: 'png'
  }
 );

 map.addLayers([tms_50k]);
 map.zoomToMaxExtent();
}
</script>

  </head>
  <body onload="init()">
<div>
<span><b>EPSG:27700</b></span>
</div>
<div id="map_holder" style="width:800px; height:600px;"></div>
</body>
</html>
