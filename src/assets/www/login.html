<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Digimap Mobile Login</title>
	  <link rel="stylesheet"
            href="css/style.css"
            type="text/css"
            media="screen"
            title="EDINA Mobile">

      <link rel="stylesheet" href="css/jquery.mobile.css" >

      <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/jquery.mobile.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/login.js"></script>

  </head>

  <body>

    <div id="login-page" data-role="dialog">

      <div id="login-header" data-role="header">
	    <h1>Login to Digimap</h1>
      </div>

      <div id="login-content" data-role="content">
        <div id="login-page-debug">
        </div>

        <label for="login-page-search">Search:</label>
        <input id="login-page-search" type="text" />
        <div id="search-spinner">
          <img src="css/images/ajax-loader.gif" alt="Search Ongoing"/>
        </div>

        <ul id="login-page-search-results" data-role="listview" data-inset="true">
        </ul>

        <div id="login-page-previous">
          <p>Previous Logins:</p>
          <ul id="login-page-previous-list" data-role="listview" data-inset="true" data-split-icon="delete">
          </ul>
        </div>

        <p>Nearby Institutions:</p>
        <ul id="login-page-near" data-role="listview" data-inset="true">
        </ul>

      </div>

    </div>

  </body>

</html>
