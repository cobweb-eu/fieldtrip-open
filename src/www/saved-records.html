<div id="saved-records-page" data-role="page" data-theme="b">

  <div data-role="header" data-position="fixed">
    <h1>Fieldtrip GB</h1>
  </div>

  <div data-iscroll="" data-role="content">
    <div class="non-map-body-white ui-overlay-shadow">
      <div id="saved-annotations-page-header" class="ui-grid-a ui-header">
        <div class="ui-block-a">
          <h2>View Records</h2>
        </div>
      </div>

      <div id="saved-records-list" class="non-map-content">
        <ul id="saved-records-list-list" data-role="listview" data-filter="true">
        </ul>
      </div>
    </div>
  </div>

  <div id="saved-records-delete-popup"
       data-role="popup"
       data-overlay-theme="a"
       class="ui-corner-all">
    <div data-theme="d" class="ui-corner-all ui-content">
      <p>Are you sure you want to delete record
        <span id="saved-record-delete-popup-name"></span>?
      </p>
      <a href="#"
         data-theme="a"
         data-role="button"
         data-inline="true"
         data-rel="back">Cancel</a>
      <a id="saved-record-delete-confirm"
         href="#"
         data-theme="a"
         data-role="button"
         data-inline="true">Delete</a>
    </div>
  </div>

  <div id="saved-record-sync-popup"
       data-role="popup"
       class="ui-corner-all">
  </div>

  <div class="menu" data-role="footer" data-position="fixed">
  </div>

</div>
