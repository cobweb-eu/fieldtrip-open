<div id="settings-page" data-role="page" data-theme="a">

  <div data-role="header" data-position="fixed">
    <h1>Fieldtrip GB</h1>
    <div class="ui-header-buttons ui-btn-right" data-type="horizontal" >
      <a class="gpstrack-running"
         data-role="button"
         data-inline="true"
         data-transition="none"
         data-iconpos="notext"
         data-shadow="false"
         data-iconshadow="false">
      </a>
    </div>
  </div>

  <div data-iscroll="" data-role="content">
    <div class="non-map-body-white ui-overlay-shadow">
      <div class="ui-header">
        <h2>Settings</h2>
      </div>

      <div id="su-display">
        <div class="non-map-content">

          <div data-role="fieldcontain">
            <label for="settings-mapserver-url" class="select">Map Server:</label>
            <select id="settings-mapserver-url">
              {{mapserver_urls}}
            </select>
          </div>

          <div data-role="fieldcontain">
            <label for="settings-pcapi-url" class="select">PCAPI:</label>
            <select id="settings-pcapi-url">
              {{pcapi_urls}}
            </select>
          </div>

          <div data-role="fieldcontain">
            <label for="settings-debug-gps">Debug GPS:</label>
            <select id="settings-debug-gps" data-role="slider">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </div>

          <div data-role="fieldcontain">
            <a id="settings-clear-local-storage"
               href="#"
               data-role="button">Delete Local Storage</a>
          </div>

          <div data-role="fieldcontain">
            <a href="testshtml/cache-tests.html">cache tests</a>
          </div>

          <div id="settings-versions">
            <label for="settings-versions-list">Software Versions:</label>
            <ul id="settings-versions-list"
                data-theme="b"
                data-role="listview"
                data-inset="true">
              <li>FTGB<span id="settings-ftgb" class="ui-li-count"></span></li>
              <li>Cordova<span id="settings-cordova" class="ui-li-count"></span></li>
              <li>JQuery<span id="settings-jquery" class="ui-li-count"></span></li>
              <li>JQuery Mobile<span id="settings-jqm" class="ui-li-count"></span></li>
              <li>OpenLayers<span id="settings-ol" class="ui-li-count"></span></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="menu" data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li>
          <a href="index.html"
             class="home-button"
             data-icon="custom">Home</a>
        </li>
        <li>
          <a href="map.html"
             class="map-button"
             data-icon="custom">Map</a>
        </li>
        <li>
          <a href="capture.html"
             class="capture-button"
             data-icon="custom">Capture</a>
        </li>
        <li>
          <a href="download.html"
             class="download-button"
             data-icon="custom">Download</a>
        </li>
      </ul>
    </div>
  </div>

</div>
